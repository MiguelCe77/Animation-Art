<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Animation.css">
  </head>
  <body>
    <svg width="100%" viewBox="0 0 2000 5000">
      <text x="800" y="40" font-family="Muli" font-size="50" fill="white">My Music</text>


     <!--Left skip -->
      <polygon points="500 250, 500 200, 450 225" fill="white" opacity="1">
      </polygon>
       <polygon points="550 250, 550 200, 500 225" fill="white"/>


      <!--Right skip -->
      <polygon points="1300 250, 1300 200, 1350 225" fill="white">
      </polygon>

      <polygon points="1350 250, 1350 200, 1400 225" fill="white">
       <animate id="skip" attributeName="opacity" from="1" to="0" dur="0.25" begin="5s; 10s; 15s; 20s" />
      </polygon>


       <!--College dropout -->
      <text  x="590" y="100" font-family="Muli" font-size="41" fill="white" opacity="1">
        <animate attributeName="opacity" from="1" to="0" dur="0.25" begin="5s" fill="freeze"/>
        My Beautiful Dark Twisted Fantasy</text>

      <text  x="750" y="130" font-family="Muli" font-size="30" fill="grey" opacity="1">
          <animate attributeName="opacity" from="1" to="0" dur="0.25" begin="5s" fill="freeze"/>
      Kanye West - Gorgeous</text>

      <image  x="575"  y="250" width="700" height="700" opacity="1"  xlink:href="https://buzzjunkies.files.wordpress.com/2010/11/kanye-west-my-beautiful-dark-twisted-fantasy-album-cover-5.png">
        <animate id="college" attributeName="opacity" from="1" to="0" dur="0.5" begin="5s; coloring.end" fill="freeze"/>
      </image>

      <!--MAAD City-->


      <text  x="700" y="100" font-family="Muli" font-size="45" fill="white" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.50" begin="5s" fill="freeze"/>
        <animate attributeName="opacity" from="1" to="0" dur="0.50" begin="10s" fill="freeze"/>
        Good Kid MAAD City</text>

        <text  x="700" y="130" font-family="Muli" font-size="30" fill="grey" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.50" begin="5s" fill="freeze"/>
          <animate attributeName="opacity" from="1" to="0" dur="0.50" begin="10s" fill="freeze"/>
          Kendrick Lamar - Money Trees</text>


      <image  x="575" y="250" width="700" height="700" opacity="0" xlink:href="https://images.rapgenius.com/c4e385526c61c2fe1575e310521dc180.500x500x1.jpg">
        <animate id="maad" attributeName="opacity" from="0" to="1" dur=0.5 begin="5s" fill="freeze" />
      </image>

      <!--Coloring Book-->
      <text  x="760" y="100" font-family="Muli" font-size="45" fill="white" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.50" begin="10s" fill="freeze"/>
        <animate attributeName="opacity" from="1" to="0" dur="0.50" begin="15s" fill="freeze"/>
        Coloring Book</text>

        <text  x="700" y="130" font-family="Muli" font-size="30" fill="grey" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="0.50" begin="10s" fill="freeze"/>
          <animate attributeName="opacity" from="1" to="0" dur="0.50" begin="15s" fill="freeze"/>
          Chance the Rapper - No Problem</text>

        <image id="coloring" x="575" y="250" width="700" height="700" opacity="0" xlink:href="http://images.genius.com/b17a54d05a3de269cc6ea53c3f71f73e.1000x1000x1.jpg">
          <animate attributeName="opacity" from="0" to="1" dur=0.5 begin="10s" fill="freeze"/>
        </image>

        <!--IFYRTITL-->
        <text  x="595" y="100" font-family="Muli" font-size="41" fill="white" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.50" begin="15s" fill="freeze"/>
          <animate attributeName="opacity" from="1" to="0" dur="0.50" begin="20s" fill="freeze"/>
          If You're Reading This It's Too Late</text>

          <text  x="750" y="130" font-family="Muli" font-size="30" fill="grey" opacity="0">
            <animate attributeName="opacity" from="0" to="1" dur="0.50" begin="15s" fill="freeze"/>
            <animate attributeName="opacity" from="1" to="0" dur="0.50" begin="20s" fill="freeze"/>
            Drake - Know Yourself</text>

          <image id="coloring" x="575" y="250" width="700" height="700" opacity="0" xlink:href="https://images.genius.com/32c2f93dcc198154a992dd60a1c588c7.1000x1000x1.jpg">
            <animate attributeName="opacity" from="0" to="1" dur=0.5 begin="15s" fill="freeze"/>
          </image>



    </svg>
  </body>
</html>
